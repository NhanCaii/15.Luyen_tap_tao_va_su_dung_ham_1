<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tăng giá trị số</title>
</head>
<body>
    <h1>Tăng giá trị số</h1>
    <p>Giá trị sau khi tăng lên là: <span id="ketqua"></span></p>

    <script>
        function tangGiaTriLenMot(so) {
            return so + 1;
        }

        var spanKetQua = document.getElementById("ketqua");

        
        var ketQua = tangGiaTriLenMot(6);
        spanKetQua.textContent = ketQua;

    </script>
</body>
</html>
